<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Tables</title>
</head>
<body>
    <h1>Formulir Registrasi</h1>
    <p>Kolom yang wajib diisi bertanda (*)</p>

    <form action="/submit-data" method="post">

        <fieldset>
            <legend>Informasi Pribadi</legend>

            <div>
                <label for="nama_lengkap">Nama Lengkap*</label><br>
                <input type="text" id="nama_lengkap" name="nama_lengkap" required><br><br>
            </div>

            <div>
                <label for="email">Email*</label><br>
                <input type="email" id="email" name="email" required><br><br>
            </div>

            <div>
                <label for="tanggal_lahir">Tanggal Lahir*</label><br>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>
            </div>

            <div>
                <label for="umur">Umur*</label><br>
                <input type="number" id="umur" name="umur" min="5" max="20" required></label><br><br>
            </div>

            <div>
                <label for="notel">Nomor Telepon / HP *</label><br>
                <input type="tel" id="notel" name="notel"    pattern="[0-9]{10,14}" placeholder="Contoh: 081234567890" required><br><br>
            </div>

            <div>   
                <label for="didik">Pilih Jenjang Pendidikan*</label><br>
                <select id="didik" name="didik" required>
                    <option value="">Pilih Jenjang Pendidikan</option>
                    <option value="sd">SD - Sekolah Dasar</option>
                    <option value="smp">SMP - Sekolah Menengah Pertama</option>
                    <option value="sma">SMA - Sekolah Menengah Atas </option>
                    <option value="smk">SMK - Sekolah Menengah Kejuruan </option>
                </select><br><br>
            </div>

            <div>
                <label>Jenis Kelamin*</label><br>
                <input type="radio" id="laki" name="jenis_kelamin" value="laki-laki" required>
                <label for="laki">Laki-laki</label><br>

                <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required>
                <label for="perempuan">Perempuan</label><br><br>
            </div>
        </fieldset>

        <fieldset>
            <legend>Informasi Tambahan</legend>

            <div>
                <label for="alamat">Alamat Lengkap*</label><br>
                <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br><br>
            </div>

            <div>
                <label>Minat Ekstrakurikuler (bisa lebih dari satu)</label><br>
                <input type="checkbox" id="olahraga" name="ekskul[]" value="Olahraga">
                <label for="olahraga">Olahraga</label>

                <input type="checkbox" id="seni" name="ekskul[]" value="Seni">
                <label for="seni">Seni</label>

                <input type="checkbox" id="ilmiah" name="ekskul[]" value="Ilmiah">
                <label for="ilmiah">Ilmiah</label>
                <br><br>
            </div>
        </fieldset>

        <button type="submit">Registrasi</button>

    </form>
    
</body>
</html>
